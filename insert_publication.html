<!DOCTYPE html>
<html>
<head>
	<title>New Publication</title>
	<link rel="stylesheet" href="insert_pub.css">
	<script language="Javascript">
               	function hideA(x) {
				   if (x.checked) {
				     document.getElementById("A").style.display = "none";
				     document.getElementById("B").style.display = "block";
				   }
				 }

				 function hideB(x) {
				   if (x.checked) {
				     document.getElementById("B").style.display = "none";
				     document.getElementById("A").style.display = "block";
				   }
				 }
           </script>
	<title></title>
</head>
<body>
	<form class="form" action = "insert_publication.php" method = "get">
			<h3>New Publication</h3>
	    	<h6>Enter the details for the new project :</h6>
			<p><input type="text" name="id" placeholder="ID"></input></p>
			<p><input type="text" name="pg" placeholder="Pages"></input></p>
			<p><input type="text" name="topic" placeholder="Topic"></input></p>
			<p> 	<input type="date" name="dop" > </input></p>
			<!-- <input type="radio" onchange="hideB(this)" name="aorb" checked>Conference</input>
			<input type="radio" onchange="hideA(this)" name="aorb">Journal</input> -->
			 <div class="middle">
			  <label>
			  <input type="radio" onchange="hideB(this)" name="radio" checked/>
			  <div class="front-end box">
			    <span>Front-end</span>
			  </div>
			</label>

			  <label>
			  <input type="radio" onchange="hideA(this)" name="radio"/>
			  <div class="back-end box">
			    <span>Back-end</span>
			  </div>
			</label>
			</div>
			<div id="A">
			<p><input type="text" name="cn" placeholder="Conference Name"></input></p>
			<p><input type="text" name="loc" placeholder="Location"></input></p>
			</div>
			<div id="B" style="display:none"><br>
				<p><input type="text" name="jn" placeholder="Journal Name"></input></p>
				<p><input type="text" name="vol" placeholder="Volume"></input></p>
				<p><input type="text" name="num" placeholder="Number"></input></p>
			</div>
			<p style="text-align:center;">
                  	  <button name="submit" type="submit" id="contact-submit">Submit</button>
                    </p>
	</form>
</body>
</html>
