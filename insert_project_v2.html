<!DOCTYPE html>
<html>
<head>
    <title>New Project</title>
    <link rel="stylesheet" href="insert.css">
    <script type="text/javascript">

		function BuildFormFields($amount)
		{
			var
				$container = document.getElementById('FormFields'),
				$item, $field, $i;

			$container.innerHTML = '';	
			for ($i = 0; $i < $amount; $i++) {
				$item = document.createElement('div');
				// $item.style.marginTop = '10px';

				$field = document.createElement('input');
				$field.placeholder = 'Faculty ID';
				$field.name = 'facs[' + $i + ']';
				$field.type = 'text';
				$item.style.marginTop = '10px';
				$item.appendChild($field);

				$field = document.createElement('input');
				$field.placeholder = 'Role';
				$field.name = 'role[' + $i + ']';
				$field.style.marginLeft = '20px';
				$field.type = 'text';
				$item.appendChild($field);

				$container.appendChild($item);
			}
		}

	</script>
</head>

<body>
            <form id="contact" action="insert_project.php" class="form" method="get">
                <h3>New Project</h3>
                <h4>Enter the details for the new project :</h4>
                <p>
                    <input class="full" placeholder="Project ID" type="text" name="id" tabindex="1" required autofocus>
                    </p>
                    <p>
                    <input class="full" placeholder="Name" type="text" name = "name" tabindex="2" required>
                    </p>
                    <p>
                    <input class="full" placeholder="Budget" type="text" name = "bug" tabindex="3" required>
                    </p>
                    <p>
                            <input class="full" placeholder="Sponsor" type="text" name = "sp" tabindex="3" required>
                    </p>
                    <p>
                            <input class="full" type="text" placeholder="Number of faculties" onkeyup="BuildFormFields(parseInt(this.value, 10));" />
                		<div id="FormFields" style="margin: 0px 0px;"></div>
                    </p>
                    <p style="text-align:center;">
                  	  <button name="submit" type="submit" id="contact-submit">Submit</button>
                    </p>

                </form>

</body>
</html>
